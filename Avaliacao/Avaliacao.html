<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link rel="stylesheet" href="Avaliacao.css">
</head>
<body>
    <div class="barra-perfil">
        <div class="perfil">
            
        </div>
        <div class="ra">
            Aluno: <span id="nomeUsuario"></span> <br> RA: <span id="raUsuario"></span>
        </div>
        <button id="logoutButton" class="sair" title="Sair">
            Sair
            <img src="../images/exit_2.png" alt="Sair">
        </button>
    </div>
    
    <div class="corpo-principal">
        <div class="barra-lateral">
            <ul>
                <li><a href="../Home/home.html" title="Início"><img src="../images/Home-PNG-Image.png" alt="Início"> Início</a></li>
                <li><a href="../Contatos/Contatos.html" title="Contatos"><img src="../images/phone.png" alt="Contatos"> Contatos</a></li>
                <li><a href="../Boletim/Boletim.html" title="Boletim"><img src="../images/Boletim.png" alt="Boletim"> Boletim</a></li>
                <li><a href="../Avaliacao/Avaliacao.html" title="Avaliação"><img src="../images/layers.png" alt="Avaliação"> Avaliação</a></li>
            </ul>
        </div>

        <div class="main-container">
            <div class="provas">
                <img src="/Images/pngtree-artificial-intelligence-robot-technology-transparent-background-png-image_9068338.png" alt="Imagem IA">
                <div class="info">
                    <h3>IA - MACHINE LEARNING - CONSTRUINDO APLICAÇÕES COM INTELIGÊNCIA ARTIFICIAL</h3>
                    <form id="formAvaliacao">
                        <div class="schedule">
                            <label for="tituloIA"><strong>Título:</strong></label>
                            <input type="text" id="tituloIA" name="titulo" value="IA - Machine Learning" required><br>

                            <label for="dataIA"><strong>Data:</strong></label>
                            <input type="date" id="dataIA" name="data" required><br>

                            <label for="horarioIA"><strong>Horário:</strong></label>
                            <input type="time" id="horarioIA" name="horario" required><br>

                            <label for="localIA"><strong>Local:</strong></label>
                            <select id="localIA" name="local" class="form-select" required>
                                <option value="barra-pirai">Barra Do Piraí</option>
                                <option value="barra-mansa">Barra Mansa</option>
                                <option value="petropolis">Petrópolis</option>
                                <option value="valenca">Valença</option>
                            </select>

                            <div class="reminders">
                                <label><input type="checkbox" id="lembrarEmail" name="lembrarEmail"> Lembrar por E-mail</label><br>
                                <label><input type="checkbox" id="lembrarSms" name="lembrarSms"> Lembrar por SMS</label>
                            </div>

                            <div class="btn-class">
                                <button type="button" class="agendar" onclick="enviarAgendamento()">
                                    Agendar
                                    <img src="../images/Agenda-1024.webp" alt="Agendar">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div class="modal-header">
                        <h2>Editar Agendamento</h2>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <label for="editTitulo">Título:</label>
                            <input type="text" id="editTitulo" name="titulo" required><br>
            
                            <label for="editData">Data:</label>
                            <input type="date" id="editData" name="data" required><br>
            
                            <label for="editHorario">Horário:</label>
                            <input type="time" id="editHorario" name="horario" required><br>
            
                            <label for="editLocal">Local:</label>
                            <select id="editLocal" name="local" required>
                                <option value="barra-pirai">Barra Do Piraí</option>
                                <option value="barra-mansa">Barra Mansa</option>
                                <option value="petropolis">Petrópolis</option>
                                <option value="valenca">Valença</option>
                            </select>
            
                            <button type="button" onclick="saveEdits()">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
            

            <div class="agendamentos-container">
                <h3>Agendamentos</h3>
                <div id="agendamentos-list"></div>
            </div>
        </div>
    </div>
    <script src="perfil.js"></script>

    <script src="agendamento.js"></script>
    <script src="logout.js"></script>
</body>
</html>
