<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Cadastro - Agendamento de Prova</title>
</head>
<body>
    <div class="box animate-box">
        <form id="signupForm">
            <fieldset>
                <legend><b>Cadastro</b></legend>
                <br>

                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required autocomplete="off">
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required autocomplete="off">
                    <label for="senha" class="labelInput">Senha</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="password" name="confirmSenha" id="confirmSenha" class="inputUser" required autocomplete="off">
                    <label for="confirmSenha" class="labelInput">Confirme a Senha</label>
                </div>
                <br><br>

                <input type="submit" value="Cadastrar" id="submit">
                <p id="errorMessage" style="color: red; display: none;">As senhas não coincidem.</p>
            </fieldset>
        </form>

        <p><a href="login.html">Já tem uma conta? Faça login</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
