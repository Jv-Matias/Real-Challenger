<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/login.css">
    <title>Login - Agendamento de Prova</title>
</head>
<body>
    <div class="container">
        <img src="../Images/logo_user.png" alt=""> 
    <div class="box animate-box">
        <form id="loginForm">
            <fieldset>
                <legend><b>Login</b></legend>
                <br>

                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required autocomplete="off" placeholder="E-mail">
                    <label for="email" class="labelInput"></label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required autocomplete="off" placeholder="Senha">
                    <label for="senha" class="labelInput"></label>
                </div>
                <br><br>

                <input type="submit" value="Entrar" id="submit">
                <p id="errorMessage" style="color: red; display: none;">Email ou senha incorretos.</p>
            </fieldset>
        </form>

        <p><a href="#">Esqueceu a senha?</a></p>
        <p><a href="../views/cadastro.html">NÃ£o tem uma conta? Cadastre-se</a></p>
    </div>
</div>

    <script src="../../../backend/src/controllers/loginController.js"></script>
</body>
</html>
